name: CI
on: [push]

jobs:
  api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Install dependencies (root)
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter api prisma generate --schema=prisma/schema.prisma

      - name: Build API
        run: pnpm --filter api build


  web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Install dependencies (root)
        run: pnpm install

      - name: Build Web
        run: pnpm --filter web build
